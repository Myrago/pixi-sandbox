        let app;
        let player;
        let keys = {};
        let keysDiv;
        window.onload = async function() {
            app = new PIXI.Application();

            await app.init({
                width: 800,
                height: 600,
                backgroundColor: 0xAAAAFF
            });
        
           // object

            document.body.appendChild(app.canvas);
        
            const texture = await PIXI.Assets.load('images/paint.png');
            player = new PIXI.Sprite(texture);
            player.interactive = true;
            player.anchor.set(0.5);
            player.x = app.view.width / 2;
            player.y = app.view.height / 2;

            app.stage.addChild(player);

            //keyboard
            
            window.addEventListener("keydown", keysDown);
            window.addEventListener("keyup", keysUp);
            
            app.ticker.add(gameLoop);
            
            keysDiv = document.querySelector("#keys");

            app.stage.interactive = false;

            player.on("pointermove", movePlayer);
            player.on("pointerenter", movePlayer);
            player.on("pointerout", movePlayer);
        
            function keysDown(e)    {
                console.log(e.KeyCode);
                keys[e.keyCode] = true;
            }
        
            function keysUp(e)  {
                console.log(e.keyCode);
                keys[e.keyCode] = false;
            }
            function gameLoop() {
                keysDiv.innerHTML = JSON.stringify(keys);
                if (keys["38"]){
                    player.y -= 5;  
                }
                
                else if (keys["40"]) {
                    player.y +=5
                }
    
                else if (keys["39"]) {
                    player.x += 5
                }
    
                else if (keys["37"]) {
                    player.x -=5
                }
            }

        
        }

        function movePlayer(e) {
            let pos = e.data.global;

            player.x = pos.x;
            player.y = pos.y;
        }
    </script>

<body>
    <div id="keys"></div>
